name: Automated API tests using Newman

on: push

jobs:
  automated-api-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Newman
        run: npm install -g newman

      - name: List files for debugging
        run: ls -la

      - name: Run API tests
        run: |
          newman run TestCollection.postman_collection.json -e TestCollectionEnvironment.postman_environment.json
